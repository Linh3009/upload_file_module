<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        <html>
        <head>
        <title>Title</title>
</head>
<body>
<form method="post" >

    <input name="id" th:value="${p.id}" >
    <br>
    <input name="name" th:value="${p.name}" placeholder="Nhập name">
    <br>
    <input name="img" th:value="${p.img}" placeholder="Nhập img">
    <br>
    <input name="price" th:value="${p.price}" placeholder="Nhập price">
    <br>
    <select name="status">
        <option th:value="1" th:selected="${p.status}">Còn Hàng</option>
        <option th:value="0" th:selected="${!p.status}">Hết Hàng</option>
    </select>

    <button type="submit">Submit</button>
</form>
</body>
</html>
